<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!--<    REMIX ICON     >-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!--<    BOOTSTRAP     >-->
    <link rel="stylesheet" href="">

    <!--<    PROFIL     >-->
    <header class="profil" id="profil">
        <!--<    profil container     >-->
        <div class="profil__container container">
            <!--<    profil image     >-->
            <div class="profil__image" data-image>
                <img src="./assets/images/my_img.jpg" alt="">
            </div>
            <!--<    profil name     >-->
            <div class="profil__name">
                <h4>Nosirov Muhammad Amir</h2>
                <small>Frontend dasturchi</small>
            </div>
            <!--<    profil social     >-->
            <div class="profil__social">
                <div class="profil__social-item">
                    <a href="#" class="h4 hover-blue"><i class="ri-instagram-line"></i></a>
                </div>
                <div class="profil__social-item">
                    <a href="#" class="h4 hover-blue"><i class="ri-telegram-line"></i></a>
                </div>
                <div class="profil__social-item">
                    <a href="#" class="h4 hover-blue"><i class="ri-facebook-box-line"></i></a>
                </div>
                <div class="profil__social-item">
                    <a href="#" class="h4 hover-blue"><i class="ri-linkedin-box-line"></i></a>
                </div>
                <div class="profil__social-item">
                    <a href="#" class="h4 hover-blue"><i class="ri-github-line"></i></a>
                </div>
            </div>
            <!--<    profil info     >-->
            <div class="profil__info">
                <div class="profil__info-item">
                    <h5>1</h5>
                    <small>Yillik ish tajribasi</small>
                </div>
                <div class="profil__info-item">
                    <h5>24+</h5>
                    <small>Tugallangan loyihalar</small>
                </div>
                <div class="profil__info-item">
                    <h5>7</h5>
                    <small>Mamnun mijozlar</small>
                </div>
            </div>
            <!--<    profil theme     >-->
            <button class="profil__theme button-50x50"><i class="ri-moon-line"></i></button>
        </div>
    </header>
    <!--<    FILTER     >-->

        <div class="filter__container container">

                </div>
            </div>
            <!--<    filter contents     >-->
            <div class="filter__contents">
                <!--<    PROJECT     >-->
                <div class="projects active" data-content id="projects">
                    <div class="project__container">
                        <div class="project__row">
                            <div class="project__item">
                                <div class="project__image" style="--project-image: url(../images/pdp_screen.png)"></div>

                            </div>
                            <div class="project__item">
                                <div class="project__image" style="--project-image: url(../images/itCenter_screen.png)"></div>

                            </div>
                            <div class="project__item">
                                <div class="project__image" style="--project-image: url(../images/mohirdev_screen.png)"></div>

                            </div>
                            <div class="project__item">
                                <div class="project__image" style="--project-image: url(../images/mohirdev_screen.png)"></div>
                                <a href="#" class="project__image-link button-50x50 blue"><i class="ri-arrow-right-up-line"></i></a>
                            </div>
                        </div>

                </div>

                        <div class="skills__item">

                        <!--<    skills item     >-->

                            <!--<    skills circle     >-->

                                    <div class="skills__text">
